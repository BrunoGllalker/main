<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Obrigado pelo Contato!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #111;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px #00ff0842;
    }

    .icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: #00ff08;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ff08;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
      line-height: 1.6em;
    }

    .btn-voltar {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00ff08;
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      text-decoration: none;
      transition: .3s;
      box-shadow: 0 0 10px #00ff08;
    }

    .btn-voltar:hover {
      box-shadow: 0 0 20px #00ff08;
      transform: scale(1.05);
    }

    /* RESPONSIVIDADE */
    @media (max-width: 600px) {
      body {
        padding: 40px 15px;
      }

      .container {
        padding: 30px 20px;
        border-radius: 15px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      .btn-voltar {
        width: 100%;
        padding: 14px;
        font-size: 1em;
      }

      .icon {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="bi bi-check-circle-fill"></i></div>
    <h1>Mensagem Enviada com Sucesso!</h1>
    <p>Obrigado por entrar em contato, em breve você receberá uma resposta no seu e-mail.</p>
    <a href="index.html" class="btn-voltar"><i class="bi bi-arrow-left"></i> Voltar para o início</a>
  </div>
</body>
</html>
